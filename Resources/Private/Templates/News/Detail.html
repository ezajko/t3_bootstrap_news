<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  xmlns:rx="http://typo3.org/ns/Reelworx/RxShariff/ViewHelper"
	  data-namespace-typo3-fluid="true">

<f:layout name="Detail" />

<!--
	=====================
		News/Detail.html
-->

<f:section name="content">
	<f:if condition="{newsItem}">
		<f:then>
			<f:render partial="Detail/PageTitle" arguments="{_all}" />
			<f:render partial="Detail/PrevNext" arguments="{_all}" />
			<div class="header">
				<h1 itemprop="headline">{newsItem.title}</h1>
			</div>
			<f:render partial="Detail/MetadataContent" arguments="{_all}" />
			<f:render partial="Detail/Content" arguments="{_all}" />

			<f:render partial="Detail/BackButton" arguments="{_all}" />
			<f:render partial="Detail/SocialShareButtons" arguments="{_all}" />
			<f:render partial="Detail/Related" arguments="{_all}" />


		</f:then>
		<f:else>

		</f:else>
	</f:if>
</f:section>
</html>
