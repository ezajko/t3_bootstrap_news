<f:if condition="{pagination.allPageNumbers -> f:count()} > 1">
    <nav aria-label="{f:translate(key: 'LLL:EXT:lwo_bootstrap_news/Resources/Private/Language/locallang.xlf')}">
        <ul class="pagination">
            <f:if condition="{pagination.previousPageNumber} && {pagination.previousPageNumber} >= {pagination.firstPageNumber}">
                <f:then>
                    <li class="page-item first">
                        <a class="page-link"
                           href="{f:uri.action(action:actionName, arguments:{currentPage: 1},addQueryString:1)}"
                           title="{f:translate(key:'pagination.first')}">
                            <f:switch expression="{settings.lwo_bootstrap_news.useIcons}">
                                <f:case value="Fontawesome5"><i class="fas fa-chevron-double-left"></i></f:case>
                                <f:defaultCase>&lt;&lt;</f:defaultCase>
                            </f:switch>
                        </a>
                    </li>
                    <li class="page-item previous">
                        <a class="page-link"
                           href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.previousPageNumber},addQueryString:1)}"
                           title="{f:translate(key:'pagination.previous')}">
                            <f:switch expression="{settings.lwo_bootstrap_news.useIcons}">
                                <f:case value="Fontawesome5"><i class="fas fa-chevron-left"></i></f:case>
                                <f:defaultCase>&lt;</f:defaultCase>
                            </f:switch>
                        </a>
                    </li>
                </f:then>
                <f:else>
                    <f:comment>
                        <li class="disabled"><span><i class="material-icons">first_page</i></span>
                        </li>
                        <li class="disabled"><span>{f:translate(key:'widget.pagination.previous', extensionName: 'fluid')}</span>
                        </li>
                    </f:comment>
                </f:else>
            </f:if>
            <f:if condition="{pagination.hasLessPages}">
                <li class="page-item  disabled"><span class="page-link">…</span>
                </li>
            </f:if>
            <f:for each="{pagination.allPageNumbers}" as="page">
                <f:if condition="{page} == {paginator.currentPageNumber}">
                    <f:then>
                        <li class="page-item active"><span class="page-link">{page}</span>
                        </li>
                    </f:then>
                    <f:else>
                        <li class="page-item">
                            <a class="page-link"
                               href="{f:uri.action(action:actionName, arguments:{currentPage: page},addQueryString:1)}">{page}</a>
                        </li>
                    </f:else>
                </f:if>

            </f:for>
            <f:if condition="{pagination.hasMorePages}">
                <li class="page-item  disabled"><span class="page-link">…</span>
                </li>
            </f:if>
            <f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} <= {pagination.lastPageNumber}">
                <f:then>
                    <li class="page-item next">
                        <a class="page-link"
                           href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.nextPageNumber},addQueryString:1)}"
                           title="{f:translate(key:'pagination.next')}">
                            <f:switch expression="{settings.lwo_bootstrap_news.useIcons}">
                                <f:case value="Fontawesome5"><i class="fas fa-chevron-right"></i></f:case>
                                <f:defaultCase>&gt;</f:defaultCase>
                            </f:switch>

                        </a>
                    </li>
                    <li class="page-item last">
                        <a class="page-link"
                           href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.lastPageNumber},addQueryString:1)}"
                           title="{f:translate(key:'pagination.last')}">
                            <f:switch expression="{settings.lwo_bootstrap_news.useIcons}">
                                <f:case value="Fontawesome5"><i class="fas fa-chevron-double-right"></i></f:case>
                                <f:defaultCase>&gt;&gt;</f:defaultCase>
                            </f:switch>

                        </a>
                    </li>
                </f:then>
                <f:else>
                    <f:comment>
                        <li class="disabled"><span>{f:translate(key:'widget.pagination.next', extensionName: 'fluid')}</span>
                        </li>
                        <li class="disabled"><span>last page</span></li>
                    </f:comment>
                </f:else>
            </f:if>
        </ul>
    </nav>
</f:if>
